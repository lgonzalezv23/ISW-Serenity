<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Selection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #87CEFA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .header a {
            color: inherit;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .button-19 {
            appearance: button;
            background-color: #87CEFA;
            border: solid transparent;
            border-radius: 16px;
            border-width: 0 0 4px;
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            display: inline-block;
            font-family: din-round, sans-serif;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
            line-height: 22px;
            margin: 15px;
            outline: none;
            overflow: visible;
            padding: 16px 20px;
            text-align: center;
            text-transform: uppercase;
            touch-action: manipulation;
            transform: translateZ(0);
            transition: filter .2s;
            user-select: none;
            -webkit-user-select: none;
            vertical-align: middle;
            white-space: nowrap;
            position: relative;
            width: 220px;
        }

        .button-19:after {
            background-clip: padding-box;
            background-color: #76b6d8;
            border: solid transparent;
            border-radius: 16px;
            border-width: 0 0 4px;
            bottom: -4px;
            content: "";
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            z-index: -1;
        }

        .button-19:main,
        .button-19:focus {
            user-select: auto;
        }

        .button-19:hover:not(:disabled) {
            filter: brightness(1.1);
            -webkit-filter: brightness(1.1);
        }

        .button-19:disabled {
            cursor: auto;
        }

        .button-19:active {
            border-width: 4px 0 0;
            background: none;
        }

        .button-container {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .button-container .title {
            background: #87CEFA;
            color: white;
            padding: 20px;
            font-size: 24px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }

        .button-container .buttons {
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="init_dashboard.html">Serenity</a>
    </div>
    <div class="button-container">
        <div class="title">
            <h2>Selecciona Formulario</h2>
        </div>
        <div class="buttons">
            <button type="button" class="button-19" onclick="window.location.href='signup.php'">Usuario</button>
            <button type="button" class="button-19" onclick="window.location.href='login_especialista.html'">Especialista</button>
        </div>
    </div>
</body>
</html>
