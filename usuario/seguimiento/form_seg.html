<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Seguimiento</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #87CEFA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: #87CEFA;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            color: #333;
        }

        input[type="number"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"] {
            background: #6495ED;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #4169E1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Formulario de Seguimiento</div>
        <form method="POST" action="guardar_seg.php">
            <label for="estado_animo">¿Cuál crees que fue tu estado de ánimo hoy? (1-5):</label>
            <input type="number" id="estado_animo" name="estado_animo" min="1" max="5" required>
            <label for="calidad_sueno">¿Cómo calificas la calidad de tu sueño? (1-5):</label>
            <input type="number" id="calidad_sueno" name="calidad_sueno" min="1" max="5" required>
            <label for="nivel_estres">¿Cuál crees que fue tu nivel de estrés hoy? (1-5):</label>
            <input type="number" id="nivel_estres" name="nivel_estres" min="1" max="5" required>
            <label for="nivel_energia">¿Cómo calificas tu nivel de energía hoy? (1-5):</label>
            <input type="number" id="nivel_energia" name="nivel_energia" min="1" max="5" required>
            <label for="ansiedad_depresion">¿Cómo te sentiste en términos de ansiedad o depresión hoy? (1-5):</label>
            <input type="number" id="ansiedad_depresion" name="ansiedad_depresion" min="1" max="5" required>
            <label for="concentracion">¿Cómo calificas tu capacidad de concentración hoy? (1-5):</label>
            <input type="number" id="concentracion" name="concentracion" min="1" max="5" required>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
